apiVersion: skaffold/v1beta14
kind: Config
build:
  artifacts:
    - image: gcr.io/k8s-skaffold/gke-loadbalancer
      context: ./
deploy:
  helm:
    releases:
    # seed test namespace in the release name.
    - name: skaffold-helm-{{.TEST_NS}}
      chartPath: loadbalancer-helm
      values:
        image: gcr.io/k8s-skaffold/gke-loadbalancer
