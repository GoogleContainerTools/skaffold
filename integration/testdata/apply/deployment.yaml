apiVersion: apps/v1
kind: Deployment
metadata:
  name: zz-image-doesnt-exist
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apply-status-check-failure
  template:
    metadata:
      labels:
        app: apply-status-check-failure
    spec:
      containers:
      - image: zz-image-doesnt-exist
        name: apply-status-check-failure
      # Integration tests run on sharded clusters (ARM/AMD/Hybrid).
      # We add a universal toleration so test pods can schedule on tainted 
      # nodes (like ARM nodes in the new skaffold-ci-cd project).
      tolerations:
      - operator: "Exists"
