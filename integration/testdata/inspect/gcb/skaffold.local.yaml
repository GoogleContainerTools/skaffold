apiVersion: skaffold/v2beta21
kind: Config
build:
  artifacts:
  - image: foo
  local:
    concurrency: 1
    tryImportMissing: false
    useBuildkit: false
    useDockerCLI: false
profiles:
- name: gcb
  build:
    googleCloudBuild:
      projectId: proj1
      diskSizeGb: 12
      machineType: vm1
      timeout: 120s
      logging: GCS_ONLY
      logStreamingOption: STREAM_DEFAULT
      concurrency: 3
      workerPool: pool1
