apiVersion: skaffold/v4beta2
kind: Config
build:
  artifacts:
  - image: foo
  googleCloudBuild:
    projectId: proj1
    diskSizeGb: 12
    machineType: vm1
    timeout: 120s
    logging: GCS_ONLY
    logStreamingOption: STREAM_DEFAULT
    concurrency: 3
profiles:
- name: local
  build:
    local:
      concurrency: 1
- name: gcb
  build:
    googleCloudBuild:
      projectId: proj2
      diskSizeGb: 10
      machineType: vm2
      timeout: 180s
      logging: LEGACY
      logStreamingOption: STREAM_ON
      concurrency: 2
      workerPool: projects/test/locations/asia-east1/workerPools/pool2
