apiVersion: skaffold/v4beta12
kind: Config
build:
  tagPolicy:
    sha256: {}
  artifacts:
  - image: us-central1-docker.pkg.dev/k8s-skaffold/testing/skaffold-helm
deploy:
  helm:
    releases:
    # seed test namespace in the release name.
    - name: skaffold-helm-{{.TEST_NS}}
      chartPath: skaffold-helm
      #wait: true
      #valuesFiles:
      #- helm-skaffold-values.yaml
profiles:
- name: helm-render
  deploy:
    helm:
      releases:
      # seed test namespace in the release name.
      - name: skaffold-helm-{{.TEST_NS}}
        chartPath: skaffold-helm
        setValues:
          pullPolicy: always
- name: helm-hook
  deploy:
    helm:
      releases:
        # seed test namespace in the release name.
        - name: skaffold-helm-{{.TEST_NS}}
          chartPath: skaffold-helm
      flags:
        install:
          - "--post-renderer=./change_replicas.py"
- name: helm-with-global-flags
  deploy:
    helm:
      flags:
        global:
          - "--debug"
      releases:
        # seed test namespace in the release name.
        - name: skaffold-helm-{{.TEST_NS}}
          chartPath: skaffold-helm
- name: helm-templating-charPath
  deploy:
    helm:
      releases:
        - name: skaffold-helm
          chartPath: '{{.FOO}}'