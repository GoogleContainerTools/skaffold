apiVersion: skaffold/v4beta12
kind: Config
verify:
  - name: hello-world-1
    container:
      name: hello-world-1
      image: docker.io/hello-world:latest
    executionMode:
      kubernetesCluster: {}
  - name: hello-world-2
    container:
      name: hello-world-2
      image: docker.io/hello-world:latest
    executionMode:
      kubernetesCluster: {}
  - name: hello-world-3
    container:
      name: hello-world-3
      image: docker.io/hello-world:latest
    executionMode:
      kubernetesCluster: {}
  - name: verify-succeed-k8s-1
    container:
      name: verify-succeed-k8s-1
      image: alpine:3.15.4
      command: ["/bin/sh"]
      args: ["-c", "echo $FOO; sleep 10; echo bye"]
    executionMode:
      kubernetesCluster: {}
  - name: alpine-2
    container:
      name: alpine-2
      image: alpine:3.15.4
      command: ["/bin/sh"]
      args: ["-c", "echo $FOO; sleep 10; echo bye"]
    executionMode:
      kubernetesCluster: {}

profiles:
  - name: no-duplicated-logs
    verify:
      - name: no-duplicated-logs-1
        executionMode:
          kubernetesCluster: {}
        container:
          name: no-duplicated-logs-1
          image: alpine:3.15.4
          command: ["/bin/sh"]
          args: ["-c", "echo alpine-1; sleep 1; echo bye alpine-1"]

  - name: succeed-with-timeout
    verify:
      - name: alpine-8
        timeout: 30
        executionMode:
          kubernetesCluster: {}
        container:
          name: alpine-8
          image: alpine:3.15.4
          command: ["/bin/sh"]
          args: ["-c", "echo alpine-8; sleep 10; echo bye alpine-8"]
      - name: alpine-9
        timeout: 35
        executionMode:
          kubernetesCluster: {}
        container:
          name: alpine-9
          image: alpine:3.15.4
          command: ["/bin/sh"]
          args: ["-c", "echo alpine-9; sleep 15; echo bye alpine-9"]
  
  - name: succeed-all-one-with-timeout
    verify:
      - name: alpine-10
        executionMode:
          kubernetesCluster: {}
        container:
          name: alpine-10
          image: alpine:3.15.4
          command: ["/bin/sh"]
          args: ["-c", "echo alpine-10; sleep 10; echo bye alpine-10"]
      - name: alpine-11
        timeout: 25
        executionMode:
          kubernetesCluster: {}
        container:
          name: alpine-11
          image: alpine:3.15.4
          command: ["/bin/sh"]
          args: ["-c", "echo alpine-11; sleep 15; echo bye alpine-11"]

  - name: local-built-artifact
    verify:
      - name: local-built-artifact-1
        executionMode:
          kubernetesCluster: {}
        container:
          name: local-built-artifact-1
          image: alpine:3.15.4
          command: ["/bin/sh"]
          args: ["-c", "echo alpine-1; sleep 2; echo bye alpine-1"]
      
      - name: localtask
        executionMode:
          kubernetesCluster: {}
        container:
          name: localtask
          image: not-built-localtask
  - name: with-job-manifest
    verify:
      - name: with-job-manifest
        executionMode:
          kubernetesCluster:
            jobManifestPath: job.yaml
        container:
          name: foo
          image: alpine:3.15.4
          command: ["/bin/sh"]
          args: ["-c", "echo $FOO with-job-manifest; sleep 2; echo bye"]
