apiVersion: skaffold/v1beta13
kind: Config
build:
  artifacts:
  - image: us-central1-docker.pkg.dev/skaffold-ci-cd/testing/main-config
deploy:
  kubectl:
    manifests:
    - k8s-*
profiles:
- name: oncluster
  build:
    artifacts:
    - image: us-central1-docker.pkg.dev/skaffold-ci-cd/testing/main-config-pipeline
      context: .
      kaniko: {}
    tagPolicy:
      gitCommit: {}
    cluster:
      pullSecretName: kaniko-secret
