apiVersion: skaffold/v3
kind: Config
build:
  artifacts:
    - context: ../../app2/
      image: app2
  tagPolicy:
    inputDigest: {}
deploy:
  helm: {}
manifests:
  helm:
    releases:
      - chartPath: ../../charts/app
        createNamespace: true
        name: app2
        setValueTemplates:
          image.repository: '{{.app2.IMAGE_REPO}}'
          image.tag: "{{.app2.IMAGE_TAG}}@{{.app2.IMAGE_DIGEST}}"