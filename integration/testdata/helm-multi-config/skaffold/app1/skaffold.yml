apiVersion: skaffold/v3
kind: Config
build:
  artifacts:
    - context: ../../app1/
      image: app1
  tagPolicy:
    inputDigest: {}
deploy:
  helm: {}
manifests:
  helm:
    releases:
      - chartPath: ../../charts/app
        createNamespace: true
        name: app1
        setValueTemplates:
          image.repository: '{{.app1.IMAGE_REPO}}'
          image.tag: "{{.app1.IMAGE_TAG}}@{{.app1.IMAGE_DIGEST}}"
