apiVersion: skaffold/v1beta11
kind: Config
build:
  artifacts:
  - image: gcr.io/k8s-skaffold/skaffold-jib
    jibMaven:
      args:
      - -q

# optional profile to run the jib build on Google Cloud Build
profiles:
  - name: gcb
    build:
      googleCloudBuild: {}
  - name: kustomize
    deploy:
      kustomize: {}
