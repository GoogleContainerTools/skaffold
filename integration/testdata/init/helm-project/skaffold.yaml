apiVersion: skaffold/v3alpha1
kind: Config
metadata:
  name: helm-project
build:
  artifacts:
  - image: go-guestbook-backend
    context: backend/src
    docker:
      dockerfile: Dockerfile
deploy:
  helm:
    releases:
    - name: backend
      chartPath: backend
      valuesFiles:
      - backend/val.yaml
      - backend/values.yaml
      version: 0.1.0
