apiVersion: skaffold/v2beta28
kind: Config
metadata:
  name: compose
build:
  artifacts:
  - image: gcr.io/k8s-skaffold/compose
    docker:
      dockerfile: Dockerfile
deploy:
  kubectl:
    manifests:
    - compose-default-networkpolicy.yaml
    - compose-deployment.yaml
    - compose-service.yaml
