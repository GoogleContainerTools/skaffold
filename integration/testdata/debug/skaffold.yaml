apiVersion: skaffold/v2beta6
kind: Config
build:
  artifacts:
  - image: skaffold-debug-java
    context: java
    jib:
      args:
      - --no-transfer-progress
  - image: skaffold-debug-npm
    context: npm
  - image: skaffold-debug-nodejs
    context: nodejs
  - image: skaffold-debug-python3
    context: python3
  - image: skaffold-debug-go
    context: go
    docker:
      buildArgs:
        GOGCFLAGS: "-gcflags='all=-N -l'"

deploy:
  kubectl:
    manifests:
    - java/k8s/web.yaml
    - nodejs/k8s/pod.yaml
    - npm/k8s/pod.yaml
    - python3/k8s/pod.yaml
    - go/k8s/pod.yaml

profiles:
- name: kustomize
  deploy:
      kustomize: {}
      kubectl: {}
# use GCP Buildpacks to build the individual projects
- name: buildpacks
  build:
    artifacts:
    - image: skaffold-debug-java
      context: java
      buildpacks:
        builder: "gcr.io/buildpacks/builder:v1"
    - image: skaffold-debug-npm
      context: npm
      buildpacks:
        builder: "gcr.io/buildpacks/builder:v1"
    - image: skaffold-debug-nodejs
      context: nodejs
      buildpacks:
        builder: "gcr.io/buildpacks/builder:v1"
    - image: skaffold-debug-python3
      context: python3
      buildpacks:
        builder: "gcr.io/buildpacks/builder:v1"
    - image: skaffold-debug-go
      context: go
      buildpacks:
        builder: "gcr.io/buildpacks/builder:v1"
        env:
        - GOOGLE_GCFLAGS="-gcflags='all=-N -l'"
