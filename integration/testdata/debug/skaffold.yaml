apiVersion: skaffold/v3alpha2
kind: Config
build:
  artifacts:
  - image: skaffold-debug-java
    context: java
    jib:
      args:
      - --no-transfer-progress
  - image: skaffold-debug-npm
    context: npm
  - image: skaffold-debug-nodejs
    context: nodejs
  #- image: skaffold-debug-python3
  #  context: python3
  - image: skaffold-debug-go
    context: go
  #- image: skaffold-debug-netcore
  #  context: netcore

deploy:
  kubectl:
    manifests:
    - java/k8s/web.yaml
    - nodejs/k8s/pod.yaml
    - npm/k8s/pod.yaml
    #- python3/k8s/pod.yaml
    - go/k8s/pod.yaml
    #- netcore/k8s/pod.yaml

profiles:
- name: kustomize
  patches:
  - op: remove
    path: /deploy/kubectl
  deploy:
    kustomize: {}
# use GCP Buildpacks to build the individual projects
- name: buildpacks
  build:
    artifacts:
    - image: skaffold-debug-java
      context: java
      buildpacks:
        builder: "gcr.io/buildpacks/builder:v1"
    - image: skaffold-debug-npm
      context: npm
      buildpacks:
        builder: "gcr.io/buildpacks/builder:v1"
    - image: skaffold-debug-nodejs
      context: nodejs
      buildpacks:
        builder: "gcr.io/buildpacks/builder:v1"
    #- image: skaffold-debug-python3
    #  context: python3
    #  buildpacks:
    #    builder: "gcr.io/buildpacks/builder:v1"
    - image: skaffold-debug-go
      context: go
      buildpacks:
        builder: "gcr.io/buildpacks/builder:v1"
    #- image: skaffold-debug-netcore
    #  context: netcore
    #  buildpacks:
    #    builder: "gcr.io/buildpacks/builder:v1"
- name: docker
  patches:
  - op: remove
    path: /deploy/kubectl
  build:
    artifacts:
    - image: skaffold-debug-nodejs
      context: nodejs
  deploy:
    docker:
      images: [skaffold-debug-nodejs]
