apiVersion: v1
kind: Pod
metadata:
  name: nodejs
spec:
  containers:
  - name: nodejs-web
    image: skaffold-debug-nodejs
    ports:
    - containerPort: 3000
    # connect to the devtools debugger endpoint
    readinessProbe:
      httpGet:
        path: /json
        port: 9229
      initialDelaySeconds: 2
      periodSeconds: 10
    # connect to the app port
    livenessProbe:
      httpGet:
        path: /
        port: 3000
      failureThreshold: 30
      periodSeconds: 10
