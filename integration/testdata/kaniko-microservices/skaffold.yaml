apiVersion: skaffold/v4beta3
kind: Config
build:
  artifacts:
    - image: leeroy-web
      context: ./leeroy-web/
      kaniko:
        cache: {}
      requires:
      - image: base
        alias: BASE
    - image: leeroy-app
      context: ./leeroy-app/
      kaniko:
        cache: {}
        target: target_stage
      requires:
      - image: base
        alias: BASE
    - image: base
      context: ./base/
      kaniko:
        cache: {}
  cluster:
    pullSecretName: e2esecret
manifests:
  rawYaml:
  - ./leeroy-web/kubernetes/*
  - ./leeroy-app/kubernetes/*
