apiVersion: skaffold/v2beta6
kind: Config
build:
  artifacts:
    - image: leeroy-web
      context: ./leeroy-web/
      kaniko:
        cache: {}
    - image: leeroy-app
      context: ./leeroy-app/
      kaniko:
        cache: {}
        target: target_stage
  cluster:
    pullSecretName: e2esecret
deploy:
  kubectl:
    manifests:
      - ./leeroy-web/kubernetes/*
      - ./leeroy-app/kubernetes/*
