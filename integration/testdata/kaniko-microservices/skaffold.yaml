apiVersion: skaffold/v3alpha1
kind: Config
build:
  artifacts:
    - image: leeroy-web
      context: ./leeroy-web/
      kaniko:
        cache: {}
      requires:
      - image: base
        alias: BASE
    - image: leeroy-app
      context: ./leeroy-app/
      kaniko:
        cache: {}
        target: target_stage
      requires:
      - image: base
        alias: BASE
    - image: base
      context: ./base/
      kaniko:
        cache: {}
  cluster:
    pullSecretName: e2esecret
deploy:
  kubectl:
    manifests:
      - ./leeroy-web/kubernetes/*
      - ./leeroy-app/kubernetes/*
