apiVersion: skaffold/v3alpha1
kind: Config
metadata:
  name: helm-remote-dependencies
build:
  artifacts:
  - image: go-guestbook-backend
    context: backend/src
    docker:
      dockerfile: Dockerfile
  - image: go-guestbook-frontend
    context: frontend/src
    docker:
      dockerfile: Dockerfile
deploy:
  helm:
    releases:
    - name: backend
      chartPath: backend
      valuesFiles:
      - backend/values.yaml
      version: 0.1.0
    - name: frontend
      chartPath: frontend
      valuesFiles:
      - frontend/values.yaml
      version: 0.1.0
