apiVersion: skaffold/v4beta6
kind: Config
metadata:
   name: cloud-run-hooks-module1

manifests:
  rawYaml:
    - service.yaml

deploy:
  cloudrun:
    projectid: k8s-skaffold
    region: us-central1
    hooks:
      before:
        - command: ["sh", "-c", "echo PRE-DEPLOY Cloud Run MODULE1 host hook"]
          os: [darwin, linux]
      
      after:
        - command: ["sh", "-c", "echo POST-DEPLOY Cloud Run MODULE1 host hook!"]
          os: [darwin, linux]