apiVersion: skaffold/v4beta6
kind: Config

build:
  artifacts:
    - image: localtaks
      context: ./app

customActions:
  - name: action-fail-timeout
    executionMode:
      kubernetesCluster: {}
    timeout: 1 # seconds timeout
    containers:
      - name: task1
        image: alpine:3.15.4
        command: ["/bin/sh"]
        args: ["-c", "echo hello-$FOO && sleep 2 && echo bye-$FOO"]
        env:
          - name: FOO
            value: from-task1

  - name: action-fail-fast
    executionMode:
      kubernetesCluster: {}
    containers:
      - name: task3
        image: alpine:3.15.4
        command: ["/bin/sh"]
        args: ["-c", "echo hello-$FOO && sleep 15 && echo bye-$FOO"]
        env:
          - name: FOO
            value: from-task3
      - name: task4
        image: alpine:3.15.4
        command: ["/bin/sh"]
        args: ["-c", "echo hello-$FOO && exit 1"]
        env:
          - name: FOO
            value: from-task4
  
  - name: action-fail-safe
    executionMode:
      kubernetesCluster: {}
    failFast: false
    containers:
      - name: task5
        image: alpine:3.15.4
        command: ["/bin/sh"]
        args: ["-c", "echo hello-$FOO && sleep 1 && echo bye-$FOO"]
        env:
          - name: FOO
            value: from-task5
      - name: task6
        image: alpine:3.15.4
        command: ["/bin/sh"]
        args: ["-c", "echo hello-$FOO && exit 1"]
        env:
          - name: FOO
            value: from-task6
  
  - name: action-fail-safe-logs
    executionMode:
      kubernetesCluster: {}
    failFast: false
    containers:
      - name: task5l
        image: alpine:3.15.4
        command: ["/bin/sh"]
        args: ["-c", "echo hello-$FOO && sleep 1 && echo bye-$FOO"]
        env:
          - name: FOO
            value: from-task5l
      - name: task6l
        image: alpine:3.15.4
        command: ["/bin/sh"]
        args: ["-c", "echo hello-$FOO && exit 1"]
        env:
          - name: FOO
            value: from-task6l

  - name: action-succeeded
    executionMode:
      kubernetesCluster: {}
    containers:
      - name: task7
        image: alpine:3.15.4
        command: ["/bin/sh"]
        args: ["-c", "echo hello-$FOO && echo bye-$FOO"]
        env:
          - name: FOO
            value: from-task7
      - name: task8
        image: alpine:3.15.4
        command: ["/bin/sh"]
        args: ["-c", "echo hello-$FOO && echo bye-$FOO"]
        env:
          - name: FOO
            value: from-task8
  
  - name: action-succeeded-logs
    executionMode:
      kubernetesCluster: {}
    containers:
      - name: task7l
        image: alpine:3.15.4
        command: ["/bin/sh"]
        args: ["-c", "echo hello-$FOO && echo bye-$FOO"]
        env:
          - name: FOO
            value: from-task7l
      - name: task8l
        image: alpine:3.15.4
        command: ["/bin/sh"]
        args: ["-c", "echo hello-$FOO && echo bye-$FOO"]
        env:
          - name: FOO
            value: from-task8l
  
  - name: action-with-local-built-img-1
    executionMode:
      kubernetesCluster: {}
    containers:
      - name: local-img-task1-1
        image: localtaks
        env:
          - name: FOO
            value: from-local-img
  
  - name: action-with-local-built-img-2
    executionMode:
      kubernetesCluster: {}
    containers:
      - name: local-img-task1-2
        image: localtaks
        env:
          - name: FOO
            value: from-local-img