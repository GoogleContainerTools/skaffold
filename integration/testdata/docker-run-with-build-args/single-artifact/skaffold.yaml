apiVersion: skaffold/v4beta14
kind: Config
build:
  tagPolicy:
    sha256: {}
  local:
    push: false
    useDockerCLI: true
  artifacts:
  - image: example
    docker:
      dockerfile: Dockerfile
      noCache: true
      buildArgs:
        IMAGE_TAG: '{{.IMAGE_TAG}}'
deploy:
  docker:
    images: [example]
