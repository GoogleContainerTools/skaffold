apiVersion: skaffold/v4beta13
kind: Config
build:
  tagPolicy:
    sha256: {}
  local:
    push: false
    useDockerCLI: true
  artifacts:
  - image: skaffold
    context: base
    docker:
      dockerfile: Dockerfile
      noCache: true
      buildArgs:
        IMAGE_REPO: '{{.IMAGE_REPO}}'
        IMAGE_NAME: '{{.IMAGE_NAME}}'
        IMAGE_TAG: '{{.IMAGE_TAG}}'
  - image: child
    requires:
    - image: skaffold
      alias: BASE
    context: child
    docker:
      dockerfile: Dockerfile
      noCache: true
deploy:
  docker:
    images: [child]
