apiVersion: skaffold/v4beta2
kind: Config
requires:
  - path: ../app3
build:
  tagPolicy:
    sha256: {}

  artifacts:
  - image: image2
    docker:
      noCache: true
      buildArgs:
        SLEEP: "1"
        FAIL: "0"
    requires:
    - image: image3
      alias: IMAGE3

manifests:
  rawYaml:
  - 'k8s.yaml'

deploy:
  kubectl: {}
