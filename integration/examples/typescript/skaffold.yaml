apiVersion: skaffold/v3alpha1
kind: Config
build:
  artifacts:
  - image: node-typescript-example
    context: backend
profiles:
- name: dev
  activation:
  - command: dev
  build:
    artifacts:
    - image: node-typescript-example
      context: backend
      sync:
        manual:
        - src: src/**/*.ts
          dest: .
      docker:
        buildArgs:
          ENV: development
