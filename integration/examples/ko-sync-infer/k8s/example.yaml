apiVersion: v1
kind: Service
metadata:
  name: ko-sync-infer
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: ko-sync-infer
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ko-sync-infer
spec:
  selector:
    matchLabels:
      app: ko-sync-infer
  template:
    metadata:
      labels:
        app: ko-sync-infer
    spec:
      containers:
      - image: skaffold-ko-sync-infer
        name: ko-sync-infer
        ports:
        - containerPort: 8080
