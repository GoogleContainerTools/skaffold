apiVersion: skaffold/v4beta2
kind: Config
build:
  platforms: ["linux/amd64", "linux/arm64"]
  artifacts:
  - image: skaffold-examples-buildx
    custom:
      buildCommand: sh buildx.sh
      dependencies:
        paths:
        - "**/*.go"
        - buildx.sh
        - go.mod
  tagPolicy:
    sha256: {}
