run:
  timeout: 6m

linters:
  disable-all: true
  enable:
    - bodyclose
    - dogsled
    - exportloopref
    - gocritic
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - revive
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unused
    - whitespace

linters-settings:
  goimports:
    local-prefixes: github.com/buildpacks/imgutil
  govet:
    enable:
      - fieldalignment

issues:
  exclude-rules:
    - linters:
        - staticcheck
      text: "SA1019: tarball.LayerFromReader is deprecated"
    - linters:
        # Ignore this minor optimization.
        # See https://github.com/golang/go/issues/44877#issuecomment-794565908
        - govet
      text: "pointer bytes could be"