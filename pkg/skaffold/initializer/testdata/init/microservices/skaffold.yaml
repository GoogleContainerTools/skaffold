apiVersion: skaffold/v4beta3
kind: Config
metadata:
  name: microservices
build:
  artifacts:
  - image: gcr.io/k8s-skaffold/leeroy-app
    context: leeroy-app
    docker:
      dockerfile: Dockerfile
  - image: gcr.io/k8s-skaffold/leeroy-web
    context: leeroy-web
    docker:
      dockerfile: Dockerfile
manifests:
  rawYaml:
    - leeroy-app/kubernetes/deployment.yaml
    - leeroy-web/kubernetes/deployment.yaml
