run:
  timeout: 10m

linters:
  disable-all: true
  enable:
    - bodyclose
    - dogsled
    - gci
    - goconst
    - gocritic
    - goimports
    - goprintffuncname
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - rowserrcheck
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace

linters-settings:
  goimports:
    local-prefixes: github.com/GoogleContainerTools/skaffold

  gci:
    sections:
      - standard
      - default
      - prefix(github.com/GoogleContainerTools/skaffold)