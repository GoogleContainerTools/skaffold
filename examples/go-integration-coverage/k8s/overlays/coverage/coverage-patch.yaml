# This patch sets up the `coverage-data` volume and volume mount for collecting
# coverage profiles, and the `GOCOVERDIR` environment variable that points to
# this directory.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-integration-coverage
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: GOCOVERDIR
          value: /coverage-data
        volumeMounts:
        - mountPath: /coverage-data
          name: coverage-data
      volumes:
      - name: coverage-data
        emptyDir: {}
