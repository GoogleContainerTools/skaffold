apiVersion: skaffold/v3
kind: Config
build:
  artifacts:
  - image: skaffold-ko-sync-infer
    ko:
      dependencies:
        paths:
        - "**/*.go"
        - go.*
        - kodata/**/*
    sync:
      infer:
      - kodata/**/*
portForward:
- resourceType: Deployment
  resourceName: ko-sync-infer
  port: 8080
  localPort: 8080
# override the default base image with one that supports file sync when running 'skaffold dev'
profiles:
- name: sync
  activation:
  - command: dev
  patches:
  - op: add
    path: /build/artifacts/0/ko/fromImage
    value: gcr.io/distroless/base:debug
