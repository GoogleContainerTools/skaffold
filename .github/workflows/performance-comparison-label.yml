name: Run Performance Comparison

on:
  pull_request:
    types: [ labeled ]

permissions:
  pull-requests: write
  issues: write

concurrency:
  # On master/release, we don't want any jobs cancelled
  # On PR branches, we cancel the job if new commits are pushed
  # More info: https://stackoverflow.com/a/70972844/1261287
  group: ${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build:
    if: ${{ github.event.label.name == 'help:run-comparisonstats' }}
    runs-on: ubuntu-latest

    steps:
    - name: Remove run-performance-comparison label
      uses: actions-ecosystem/action-remove-labels@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        labels: help:run-comparisonstats

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3

    - name: Parse comment template into gh output
      id: parse-comment-template-into-gh-output
      working-directory: ./hack/comparisonstats/comment-text
      run: |
        body=$(cat comment.txt)
        body="${body//'%'/'%25'}"
        body="${body//$'\n'/'%0A'}"
        body="${body//$'\r'/'%0D'}" 
        echo "body=$body" >> $GITHUB_OUTPUT
    
    - name: Create comment
      uses: peter-evans/create-or-update-comment@5adcb0bb0f9fb3f95ef05400558bdb3f329ee808
      with:
        issue-number: ${{ github.event.pull_request.number }}
        body: "${{ steps.parse-comment-template-into-gh-output.outputs.body }}"
