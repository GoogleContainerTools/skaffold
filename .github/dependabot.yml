version: 2
# dependabot ignores can be configured here or via `@dependabot ignore` rules 
# in PRs.  See those list by searching:
# https://github.com/GoogleContainerTools/skaffold/search?q=%22%40dependabot+ignore%22+in%3Acomments
updates:
  # check Skaffold dependencies
  - directory: "/"
    package-ecosystem: "gomod"
    schedule:
      interval: "weekly"

  # check for updates to github actions
  - directory: "/"
    package-ecosystem: "github-actions"
    schedule:
      interval: "weekly"

  - directory: "/integration/examples"
    package-ecosystem: "npm"
    schedule:
      interval: "weekly"
  - directory: "/integration/examples"
    package-ecosystem: "bundler"
    schedule:
      interval: "weekly"
  - directory: "/integration/examples"
    package-ecosystem: "composer"
    schedule:
      interval: "weekly"
  - directory: "/integration/examples"
    package-ecosystem: "pip"
    schedule:
      interval: "weekly"
  - directory: "/integration/examples"
    package-ecosystem: "maven"
    schedule:
      interval: "weekly"
  - directory: "/integration/examples"
    package-ecosystem: "gradle"
    schedule:
      interval: "weekly"
  - directory: "/integration/examples"
    package-ecosystem: "gomod"
    schedule:
      interval: "weekly"

  - directory: "/examples"
    package-ecosystem: "npm"
    schedule:
      interval: "weekly"
  - directory: "/examples"
    package-ecosystem: "bundler"
    schedule:
      interval: "weekly"
  - directory: "/examples"
    package-ecosystem: "composer"
    schedule:
      interval: "weekly"
  - directory: "/examples"
    package-ecosystem: "pip"
    schedule:
      interval: "weekly"
  - directory: "/examples"
    package-ecosystem: "maven"
    schedule:
      interval: "weekly"
  - directory: "/examples"
    package-ecosystem: "gradle"
    schedule:
      interval: "weekly"
  - directory: "/examples"
    package-ecosystem: "gomod"
    schedule:
      interval: "weekly"
