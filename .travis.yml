        - bash <(curl -s https://codecov.io/bash)
    - os: osx
      go: "1.11.x"
      script:
        - make
        - make test
      after_success:
        - bash <(curl -s https://codecov.io/bash)
    - os: linux
      go: "1.12.x"
      script:
        - make
    - os: osx
      go: "1.12.x"
      script:
        - make
    - os: windows
      go: "1.11.x"
      script:
        - go build -o out/skaffold.exe cmd/skaffold/skaffold.go
        - go test -short -timeout 60s ./...
