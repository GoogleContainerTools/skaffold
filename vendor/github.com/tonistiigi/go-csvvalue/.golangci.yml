run:
  timeout: 10m

linters:
  enable:
    - bodyclose
    - depguard
    - errname
    - forbidigo
    - gocritic
    - gofmt
    - goimports
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - makezero
    - misspell
    - noctx
    - nolintlint
    - revive
    - staticcheck
    - typecheck
    - unused
    - whitespace
  disable-all: true

issues:
  exclude-use-default: false
